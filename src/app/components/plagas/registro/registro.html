<div class="container mx-auto p-6 max-w-4xl">
  <h2 class="text-2xl font-bold text-green-700 mb-6">Registro de Plagas</h2>
  
  <form [formGroup]="plagaForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Campos del formulario -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700">Nombre de la plaga *</label>
        <input formControlName="nombre" class="w-full p-2 border rounded">
      </div>

      <div>
        <label class="block text-gray-700">Cultivo afectado *</label>
        <select formControlName="cultivo" class="w-full p-2 border rounded">
          <option value="tomate">Tomate</option>
          <option value="lechuga">Lechuga</option>
          <option value="pimiento">Pimiento</option>
        </select>
      </div>
    </div>

    <div>
      <label class="block text-gray-700">Intensidad (1-5)</label>
      <input type="range" formControlName="intensidad" min="1" max="5" 
             class="w-full" (change)="updateIntensityImage()">
      <div class="flex justify-between text-xs text-gray-500">
        <span>Leve</span>
        <span>Moderado</span>
        <span>Grave</span>
      </div>
    </div>

    <div>
      <label class="block text-gray-700">Imagen de referencia</label>
      <input type="file" (change)="onFileChange($event)" 
             class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-green-50 file:text-green-700
                    hover:file:bg-green-100">
    </div>

    <div>
      <label class="block text-gray-700">Notas adicionales</label>
      <textarea formControlName="notas" rows="3"
                class="w-full p-2 border rounded"></textarea>
    </div>

    <button type="submit" 
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
            [disabled]="plagaForm.invalid">
      Registrar Plaga
    </button>
  </form>
</div>
