<div class="auth-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" type="text" formControlName="username" placeholder="" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loading || registerForm.invalid">
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>

  <p class="alt-action">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</div>
