<div class="auth-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" type="text" formControlName="username" placeholder="Tu usuario" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Tu contraseña" />
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loading || loginForm.invalid">
      {{ loading ? 'Ingresando...' : 'Iniciar sesión' }}
    </button>
  </form>

  <p class="alt-action">
    ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
  </p>
</div>
